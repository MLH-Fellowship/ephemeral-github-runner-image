name: Packer Build

on:
  push:
    branches:
      - main
    # tags:
    #   - v*
jobs:
  setup-gcloud:
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.PACKER_SA_KEY }}
          export_default_credentials: true

      - name: Use gcloud CLI
        run: |
          gcloud info
          echo ${GOOGLE_APPLICATION_CREDENTIALS} > $HOME/.config/gcloud/application_default_credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/.config/gcloud/application_default_credentials.json

  packer-build:
    runs-on: ubuntu-18.04
    needs: [ 'setup-gcloud' ]
    steps:
      - name: Checkout Packer project
        uses: actions/checkout@v2

      - name: Packer Installation
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install packer
      
      - name: Packer Init
        run: |
          packer init .

      - name: Packer Validate
        run: |
          packer fmt .
          packer validate -var=ghrunner_version=v2.283.3 -var-file=runtime-variables.pkrvars.hcl .
          echo $GOOGLE_APPLICATION_CREDENTIALS

      - name: Build Packer Artifact
        run: |
          packer build -var='ghrunner_version=v2.283.3' -var-file='runtime-variables.pkrvars.hcl' .
      
